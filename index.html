<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #game{
            height: 800px;
            width: 800px;
            box-sizing: border-box;
        }

        .game-element{
            width: 100px;
            height: calc(800px / 7);
            border: 1px solid black;         
            display: inline; 
            float: left;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        let game = document.getElementById('game')

        let game_elements = []

        for(let i = 0; i < 7; i++ ){
            let row = []
            for (let j = 0; j < 6; j++){
                var div = document.createElement('div');
                div.classList.add('game-element')
                row.push(div)
                game.appendChild(div)
            }
            game_elements.push(row)
        }

        console.log(game_elements)
    </script>
</body>
</html>
